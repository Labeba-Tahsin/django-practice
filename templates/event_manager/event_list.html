{% extends 'base.html' %} {% block content %}
<h2>Your Events</h2>
<a class="btn btn-success mb-3" href="{% url 'event_create' %}"
  >+ Add New Event</a
>
<ul class="list-group">
  {% for event in events %}
  <li class="list-group-item">
    <strong>{{ event.title }}</strong> â€” {{ event.date }} {{ event.time }}
    <br />
    <a href="{% url 'event_edit' event.pk %}" class="btn btn-sm btn-primary"
      >Edit</a
    >
    <a href="{% url 'event_delete' event.pk %}" class="btn btn-sm btn-danger"
      >Delete</a
    >
  </li>
  {% empty %}
  <li class="list-group-item">No events yet...</li>
  {% endfor %}
</ul>
{% endblock %}
